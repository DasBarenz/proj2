<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./style/style.css">
    <link rel="stylesheet" type="text/css" href="./style/reset.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Barlow|Maven+Pro|Pragati+Narrow|Quicksand|Rajdhani|Raleway|Thasadith"
        rel="stylesheet">

    <!-- Fonts Awesome-->

    <!-- jQuery -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/lux/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <title>:::....uFlu?....:::</title>

</head>

<body>
    <div id="container-fluid">
        <div class="row">
            <div id="bottom-piece"></div>

            <div class="col-md-2"></div>

            <div class="col-md-4">
                <img src="./img/sick-girl.png" class="sick-girl" />
                <span class="alert alert-info" role="alert">
                    Again! You have to be over 18!
                </span>
            </div>

            <div class="col-md-4 intro-text">
                <div class="intro-text1">Are you feeling down?</div>
                <div class="intro-text2">Would you like to check if you have the flu? </div>

                <div class="input-field col s10">
                    <div class="intro-text3">May I have your name?</div>
                    <input type="text" placeholder="name here..." class="validate" id="input-name">
                </div>

                <div class="input-field col s10">
                    <div class="intro-text4">Are you over 18 year old? </div>
                    <div class="check-yes-no">
                        <div class="check-no">NO <i class="fas fa-check"></i></div>
                        <div class="check-yes"> YES! <i class="fas fa-check"></i></div>
                    </div>
                </div>

            </div>

            <div class="col-md-2"></div>
        </div>

        <div class="row">
            <div class="col-md-12">

            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="last-quote">If you are under 18, please ask your guardian to help.</div>
            </div>
        </div>

    </div>

    <!--Added link to the JavaScript -->
    <script type="text/javascript" src="./js/script.js"></script>

</body>

</html>
